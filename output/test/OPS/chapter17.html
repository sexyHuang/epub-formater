<p class="biaoti">支仓冻砂</p>
<p class="houji">1982年12月27日出生。在大学攻读物理学系时，写出本作品，但本作拿下第十二届电击小说大赏〈银赏〉的喜悦不过是短暂的幸福……目前在必须拿下必修学分的现实逼迫下，过着悲惨的日子。认为数学公式会让人感到晕眩，绝对与量子摇晃有关系。</p>
<br />
<hr />
<br />
<p class="biaoti">插画：文仓 十</p>
<p class="houji">1981年于东京出生，AB血型，目前在东京从事琐碎的自由工作。当期目标是购买大型书架，以及完成神社祭祀场巡礼。基本上，是一个只要能睡觉，就会觉得幸福的人。</p>
