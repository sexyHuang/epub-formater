<h3>简介</h3>
<p>旅行商人罗伦斯在马车货台上的麦束堆里，发现沉睡中的少女——自称是丰收之神赫萝的美丽少女，有着狼的耳朵及尾巴。</p>
<p>「虽然咱长久以来被尊为神，不过，咱就是咱，咱是赫萝。」</p>
<p>罗伦斯不断被说话狡诈的赫萝捉弄。尽管无法确信赫萝是否真的是掌控丰收的狼神，罗伦斯还是答应让赫萝与他一同旅行。</p>
<p>两人展开旅途不久，一个意外的发财机会降临。据说某种银币在不久的将来会升值，心存怀疑的罗伦斯决定放手一搏，但是——</p>
<p>荣获第12届电击小说大赏〈银赏〉，及2006年日本轻小说指南书《这本小说真厉害！》票选第1名的超人气作第1集！</p>
